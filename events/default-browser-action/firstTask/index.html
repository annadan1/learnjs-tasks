<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Почему в коде ниже return false не работает? -->
    <script>
        function handler() {
            alert("...");
            return false;
        }
    </script>

    <a href="https://w3.org" onclick="handler()">браузер откроет w3.org</a>
    <div>
        <br>
    </div>
    <!-- потому что нужно возвращать в onclick или использовать в handler event.preventDefault();-->

    <a href="https://w3.org" onclick="return handler()">браузер Не откроет w3.org</a>
</body>

</html>
